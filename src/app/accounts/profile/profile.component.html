<my-sidebar></my-sidebar>

<div class="main-content"  style="background-color: #f1f0f0;" >
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <section  class="vh-100" >
            <div  class=" container py-5 h-100" >
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="row gutters">
                        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                           <div class="card h-100">
                            <div class="card-body">                         
                                <div class="account-settings" >
                                    <div class="user-profile" >
                                        <div class="user-avatar" >
                                            <img src="{{image}}" alt="picture" >
                                         </div>
                                        <h5 class="user-name"> </h5>
                                        <input type="text" readonly class="form-control-plaintext" formControlName="firstname"  value="Full Name ">
                                        <input type="text" readonly class="form-control-plaintext" formControlName="lastname"  value="Full Name ">
                                        <input type="text" readonly class="form-control-plaintext" formControlName ="email" value="email ">

                                    </div>
                                 </div>
                            </div>
                           </div>
                        </div>
                        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                            <div class="card h-100">
                                <div class="card-body">
                                     <div class="row gutters">
                                        <div class="bd-example">
                                            <nav>
                                              <div class="nav nav-tabs mb-3" id="nav-tab" role="tablist">
                                                <button class="nav-link active" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-Profile" aria-selected="true">Profile</button>
                                                <button class="nav-link" id="nav-password-tab" data-bs-toggle="tab" data-bs-target="#nav-password" type="button" role="tab" aria-controls="nav-password" aria-selected="false">password</button>
                                              </div>
                                            </nav>
                                            <div class="tab-content" id="nav-tabContent">
                                                <div class="tab-pane fade show active" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                                                    <div class="row gutters">
                                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                                        <h6 class="mb-2 text-primary">Personal Details</h6>
                                                    </div>
                                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                                    <div class="form-group">
                                                        <label for="name">First Name</label>
                                                        <input type="firstname"   class="form-control" formControlName="firstname"  placeholder="first name">
                                                        </div>
                                                    </div>
                                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                                        <div class="form-group">
                                                            <label for="eMail">Email</label>
                                                            <input type="email" readonly class="form-control" formControlName="email"  placeholder="email">
                                                        </div>
                                                    </div>
                                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                                        <div class="form-group">
                                                            <label for="phone">Phone</label>
                                                            <input type="text"   class="form-control" formControlName="mobile"  placeholder="mobile">
                                                        </div>
                                                    </div>
                                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-">
                                                        <div class="form-group">
                                                            <label for="address"> Address</label>
                                                            <input type="text"  class="form-control" formControlName="address"  placeholder="Address">
                                                        </div>
                                                    </div> 
                                                    <div >
                                                        <div class="form-group">
                                                            <label for="address"> Picture URL</label>
                                                            <input type="text"  class="form-control" formControlName="picture"  placeholder="picture">
                                                        </div>
                                                    </div>
                                                         
                                                </div>   
                                                </div>
                                                <div class="tab-pane fade" id="nav-password" role="tabpanel" aria-labelledby="nav-password-tab">
                                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                                        <h6 class="mt-3 mb-2 text-primary">Password</h6>           
                                    
                                                    </div>
                                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                                        <div class="form-group">
                                                            <label for="password">Old Password</label>                <br/>
                                    
                                                            <input type="password" class="form-control"  placeholder="new password" formControlName="pwd">
                                                        </div>
                                                    </div>
                                                
                                    
                                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                                        <div class="form-group">
                                                            <label for="password"> New password</label>
                                                            <br>
                                                            <input type="password" class="form-control"  placeholder="verify new password" formArrayName="npwd1" >
                                                        </div>
                                                    </div>
                                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                                        <div class="form-group">
                                                            <label for="password"> Verify New password</label>
                                                            <br>
                                                            <input type="password" class="form-control"  placeholder="verify new password" formControlName="npwd2" >
                                                        </div>
                                                    </div>
                                                </div>        
                                            </div>
                                        </div>
                                                       
                                                        
                                     </div>
                                     <div class="row gutters">
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">
                                            <div class="text-right">
                                                <button type="button" class="btn btn-secondary " style="margin-right: 20px;"(click)="cancel()" >Cancel</button>
                                                <button type="submit" class="btn btn-primary" (click)="save()" >Save</button>
                                                

                                            </div>
                                        </div>
                                      </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
    </div>
