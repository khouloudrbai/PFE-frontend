<my-sidebar></my-sidebar>

<div class="main-content" style="background-color: #f1f0f0; min-height: 100vh;">
  <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" >
       <h1 ><i class="fas fa-tachometer-alt fa-fw me-3"></i>Dashboard</h1>
      <div id="wrapper">
          <div class="content-area">
            <div class="container-fluid">
              <div class="main">
                  <div class="row sparkboxes mt-4">
                  <div class="col-md-4"> 
                    <div class="box1 shadow-lg">
                        <div class="box">
                            <h3 >{{player_count}}</h3>
                            <h4> <i class="fas fa-regular fa-users fa-fw me-3" ></i> Players</h4>                      
                        </div>
                        <div class="card-footer  "> 
                          <i class="fa fa-list-alt fa-fw me-3"></i>All
                        </div>
                      </div>
                  </div>
                  <div class="col-md-4">
                    <div class="box2 shadow-lg">
                        <div class="box shadow-lg">
                          <div class="details">
                              <h3>{{service_count}}</h3>
                              <h4><i class="fas  fa-regular fa-gamepad fa-fw me-3" ></i>Services</h4>
                          </div>
                        </div>
                        <div class="card-footer  "> <i class="fa fa-list-alt fa-fw me-3 "></i>All</div>

                      </div>
                  </div>
                  <div class="col-md-4">
                    <div class="box3 shadow-lg">
                      <div class="box  ">
                        <div class="details">
                            <h3>{{player_count_ajr}}</h3>
                            <h4><i class="fas fa-regular fa-users fa-fw me-3" ></i>Players Today</h4>
                        </div>
                      </div>
                      <div class="card-footer  "> <i class="fa fa-calendar-o fa-fw me-3 " ></i>
                        {{ currentDate | date:'yyyy-MM-dd' }}

                      </div>
                    </div>
                  </div>
                
          </div>
      </div>
      </div>
          </div>
      </div>
      <section class="intro mt-4">
        <div id="wrapper">
          <div class="content-area">
            <div class="container-fluid">

              <!-- first row --------------------------------------------------------------->
              <div class="row">
                <!-- Area Chart -------------------------------------------------------->
                <div class="col-lg-12">
                  <div class="card shadow mb-4">
                    <!-- Card Header - Dropdown -->
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary"> Players Overview</h6>
                    </div>
                    <div class="card-body">
                      <canvas  id="playersChart" height="100" ></canvas>
                    </div>
                  </div>
                </div>

                
              </div>
              <!-- 2ndrow ----------------------------------------------------------->
              <div class="row  ">
                <div class="col-lg-12 mb-4">
                  <div class="card shadow mb-4">
                    <div class="card-header py-3">
                      <h6 class="m-0 font-weight-bold text-primary">SMS Overview</h6>
                  </div>
                <div class="card-body">
                  <canvas   id="SMSChart" height="100"  ></canvas> 
                </div>
              
              </div>
              </div>
                <!-- Pie chart ------------------------------------------------------------------>
                <div class="col-xl-6 col-lg-6">
                  <div class="card shadow mb-4">
                      <div class="card-header py-3 ">
                          <h6 class="m-0 font-weight-bold text-primary"> Players per Service</h6>
                          
                      </div>
                      <div class="card-body"  >
                          <canvas id="JoueurPerServiceChart"  ></canvas> 
                      </div>
                  </div>
              </div>
                <div class="col-lg-6 mb-4">
                  <div class="card shadow mb-4">
                    <div class="card-header py-3">
                      <h6 class="m-0 font-weight-bold text-primary">Illustrations</h6>
                  </div>
                    <div class="card-body">
                          
                    </div>
                  </div>
                </div>
              





              </div>

          
            </div>
          </div>
        </div>

      </section>
    </main>
</div>
