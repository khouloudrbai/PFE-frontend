<my-sidebar></my-sidebar>
<div class="main-content" style="background-color: #f1f0f0; min-height: 100vh;">
	<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" >
		<h1> <i class="fas fa-paper-plane fa-fw me-3"></i> Programmed SMS</h1>						
        <section class="ftco-section mt-4">
    <div class="container">
    <div class="row">
    <div class="col-md-12">
    <div class="table-wrap">
    <table class="table myaccordion table-hover" id="accordion">
    <thead>
    <tr>
    <th>Number</th>
    <th> Sender</th>
    <th>Content</th>
    <th>Time</th>
    </tr>
    </thead>
    <tbody>
    <tr data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne"*ngFor="let group of sms">
    <th scope="row">{{group.mobile}}</th>
    <td>{{group.sms}}</td>
    <td>{{group.sender}}</td>
    <td>{{group.send_date}} </td>
    <td>
    <i class="fa" aria-hidden="true"></i>
    </td>
    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
    </div>
    </section>
