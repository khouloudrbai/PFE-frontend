<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://us.123rf.com/450wm/bilahstudio/bilahstudio2103/bilahstudio210301065/166363678-modern-style-vector-illustration-remember-people-character-password-with-security-code-sign-lock.jpg?ver=6"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="form" (ngSubmit)="confirmcode()">
            <div class=" d-flex align-items-center justify-content-center">    
                <img src ="/assets/cb.png" >
          </div>
          <div class="form-outline mb-4 mt-3 text-center" style="color:rgb(152, 158, 163)" >
            <h4>Confirm Code</h4>
      </div>
            <!-- Code input -->
            <div class="form-outline mb-4 mt-3 ">
              <label>Mobile</label>
              <input type="text" formControlName="mobile" placeholder="Enter your mobile" class="form-control form-control-lg" style="border-radius: 15px;" readonly/>
            </div>
            <div class="form-outline mb-4 mt-3 ">
              <label>Code</label>
              <input type="text" formControlName="code" placeholder="Enter your code" class="form-control form-control-lg" style="border-radius: 15px;" />            
            </div>
            
  
            <div class=" d-flex align-items-center justify-content-center mt-4 ">    
                <button  type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Confime Code</button>
            </div>         
          </form>
        </div>
      </div>
    </div>
</section>
