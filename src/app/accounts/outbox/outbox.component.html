<my-sidebar></my-sidebar>

<div class="main-content"  style="background-color: #f1f0f0;" >
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" >
		<form  [formGroup]="form">
		   <h1>	<i class="fas fa-regular fa-table fa-fw me-3"></i> OutBox</h1> 
		   <div class="form-group row mt-4">

          <label  class=" col-sm-3 col-md-2 col-lg-1 mt-2">Keyword</label>
          <div  class=" col-xl-2">
            <input type="text" class="form-control"  formControlName="keyword" name="s" id="search-input" placeholder="Keyword"> 
          </div>

            <label  class=" col-sm-3 col-md-2 col-lg-1 mt-2 ">FROM</label>
          <div  class=" col-xl-2">
            <input type="date" class="form-control"  formControlName="entry_date" name="s" id="search-input" > 
          </div>

          <label  class=" col-sm-3 col-md-2 col-lg-1  mt-2">TO</label>
          <div  class=" col-xl-2 ">
          <input type="date" class="form-control"  formControlName="end_date" name="s" id="search-input" > 
          </div>
            
          <div  class=" col-xl-2  ">
          <button _ngcontent-hgq-c6="" class="form-control btn btn-primary" type="submit" (click)="onclick()">
            <i  class="fa fa-search"></i> Search </button>
          </div>
					   
			 </div>
	  </form>
		 
		<div class=" mt-4" >
      <h1>	<i class="fa fa-list-ul" aria-hidden="true"></i>        Result</h1> 

			<div class="card mt-4">

				<div class="col-md-12">
					<div class="user-dashboard-info-box table-responsive mb-0 bg-white p-4 shadow-sm">
						<table class="table manage-candidates-top mb-0">
							<thead class="thead">
								<tr>
									<th> Mobile</th>
									<th> Number SMS</th>
                  <th> Entry Date</th>
									<th>Sent Date </th>
								</tr>
							</thead>

							<tbody >
								<tr class="candidates-list" *ngFor="let group of services"> 
									<td class="title">
											 <div class="candidate-list-title">
										        {{group.mobile}}
											</div>
									</td>
									<td>
										<div class="candidate-list-option">
										{{group.shortcode}}
										</div>
									</td>
									<td>
										<div class="candidate-list-option">
										{{group.entry_date}}
										</div>
									</td>
									<td>
										<div class="candidate-list-option">
										{{group.number_gamers}}
										</div>
									</td>
								</tr>
							</tbody>
					    </table> 
						<div class=" mt-3 " style="margin-left: 800px;">
							<button [disabled]="currentPage === 1" (click)="prevPage()"><i class="fa fa-angle-double-left" aria-hidden="true"></i>
								Previous</button>
							<button [disabled]="currentPage === totalPages"  (click)="nextPage()">Next<i class="fa fa-angle-double-right	" aria-hidden="true"></i></button>
						  </div>
					</div>
					
				</div>
				
			</div>
			
		</div>
		
	</main>

</div>
