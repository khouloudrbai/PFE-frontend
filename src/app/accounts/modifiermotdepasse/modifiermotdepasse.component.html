<my-sidebar></my-sidebar>

<div class="main-content"  style="background-color: #f1f0f0;" >

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

    <section  class="vh-100" >
    <div  class=" container py-5 h-100" >
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row gutters">
    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
    <div class="card h-100">
        <div class="card-body">
        
            <div class="account-settings" >
                <div class="user-profile" >
                    
                    <div class="user-avatar" >
                        <img src="{{image}}" alt="picture" >
                    </div>
                   
                    <h5 class="user-name"> </h5>
                    <input type="text" readonly class="form-control-plaintext" formControlName="firstname"  value="Full Name ">
                    <input type="text" readonly class="form-control-plaintext" formControlName="lastname"  value="Full Name ">

                    <input type="text" readonly class="form-control-plaintext" formControlName ="email" value="email ">

                </div>
               
                
            </div>
        </div>
    </div>
    </div>
    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
    <div class="card h-100">
        <div class="card-body">
            
            <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <h6 class="mt-3 mb-2 text-primary">Password</h6>           

                </div>
                <div class="mt-3 mb-2 ">
                    <div class="form-group">
                        <label for="password">Old Password</label>                <br/>

                        <input type="password" class="form-control"  placeholder="new password" formControlName="pwd">
                    </div>
                </div>
            

                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="password"> New password</label>
                        <br>
                        <input type="password" class="form-control"  placeholder="verify new password" formControlName="pwd">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="password"> Verify New password</label>
                        <br>
                        <input type="password" class="form-control"  placeholder="verify new password" formControlName="pwd">
                    </div>
                </div>
                
            </div>
            <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">
                    <div class="text-right">
                        <button type="button" class="btn btn-secondary " style="margin-right: 20px;" (click)="cancel()" >Cancel</button>
                        <button type="submit" class="btn btn-primary" >Update</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
   </form>
        </div>
    </section>
    </main>
    </div>
