<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://media.istockphoto.com/id/1306827906/vector/man-forgot-the-password-concept-of-forgotten-password-key-account-access-blocked-access.jpg?s=612x612&w=0&k=20&c=67nYr3ztbOn5uO6-mWBNCSw9mcHD9Z5M-QER-azGQ5w="
        class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="form" >
            <div class=" d-flex align-items-center justify-content-center">    
                <img src ="/assets/cb.png" >
            </div>
            <div class="form-outline mb-4 mt-3 text-center" style="color:rgb(152, 158, 163)" >
                <h4>Password Forgetten ?</h4>
            </div>
            <!-- Email input -->
            <div class="form-outline mb-4 mt-3 ">
              <label>Mobile</label>
              <input type="text" formControlName="mobile" placeholder="Enter your mobile" class="form-control form-control-lg" style="border-radius: 15px; " />
              
            </div>

            <div class=" d-flex align-items-center justify-content-center mt-4 ">    
                <button  type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="sendcode()">Send Code</button>
            </div> 
        </form>
      </div>
    </div>   
  </div>
</section>
